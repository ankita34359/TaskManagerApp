{% extends 'parent.html' %}

<!-- Writing the code for title here -->
{% block title %}

<title>Contact</title>

{% endblock title %}




<!-- Let's write the main block -->
{% block main %}
    
 <!-- This will contain the main part of html page -->
<main>
    <div class="container mt-3">
        <h2 class="my-3 text-center">Contact Us</h2>
        <form class="bg-white border rounded p-4 shadow-sm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-3">Send</button>
        </form>
    </div>
</main>

{% endblock main %}
